<style>
    button{
        background-color: rgb(49, 181, 49);
        color: white;
        border: none;
        font-size: 18px;
        padding: 8px 15px;
        cursor: pointer;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.15s, margin 0.15s;
    }
    button:hover{
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<button>One</button>
<button>Two</button>
<button>Three</button>
