<style>
    .start-btn{
        background-color: rgb(121,82, 179);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        margin-right: 6px;
        padding: 18px 20px;
        cursor: pointer;
        transition: background-color 0.15s;
        vertical-align: top;

    }
    .start-btn:hover{
        background-color: rgb(99, 60, 156);
    }
    .download-btn{
        background-color: white;
        color: rgb(108,117, 125);
        padding: 17px 20px;
        border: 1px;
        border-style: solid;
        border-color: rgb(108,117, 125);
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
        
    }
    .download-btn:hover{
        background-color: rgb(108,117, 125);
        color: white;
    }

</style>



<button class="start-btn">Get started</button>
<button class="download-btn">Download</button>
